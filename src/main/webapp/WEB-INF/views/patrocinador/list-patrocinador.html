<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/administracao/layout}">
<head>
<title>Patrocinadores</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Patrocinadores</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Nome representante</th>
									<th>CPF</th>
									<th>CNPJ</th>
									<th>Telefone representante</th>
									<th>Editar</th>
									<th>Excluir</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="patrocinador : ${patrocinadores}">
									<td th:text="${patrocinador.nome}"></td>
									<td th:text="${patrocinador.nomeRepresentante}"></td>
									<td th:text="${patrocinador.cpf}"></td>
									<td th:text="${patrocinador.cnpj}"></td>
									<td th:text="${patrocinador.telefoneRepresentante}"></td>
									<td>
										<a th:onclick="'patrocinador.editar(' + ${patrocinador.id} + ')'"
												 class="btn btn-primary">Editar</a>
									</td>
									<td>
										<a th:href="@{/patrocinador/excluir/} + ${patrocinador.id}" class="btn btn-danger">Excluir</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
		<div class="modal fade" id="modalEditPatrocinador" tabindex="-1" role="dialog"
			aria-labelledby="modalEditPatrocinador" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalPatrocinadorTitle"></h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form method="POST" id="formUpdatePatrocinador">
							<input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							<div class="form-group">
								<label for="recipient-name" class="form-control-label">Nome:</label>
								<input type="text" class="form-control" name="nome" id="nome">
							</div>
							<div class="form-group">
								<label for="message-text" class="form-control-label">Nome representante:</label>
								<input type="text" class="form-control" name="nomeRepresentante" id="nomeRepresentante"/>
							</div>
							<div class="form-group">
								<label for="message-text" class="form-control-label">CPF:</label>
								<input type="text" class="form-control" name="cpf" id="cpf"/>
							</div>
							<div class="form-group">
								<label for="message-text" class="form-control-label">CNPJ:</label>
								<input type="text" class="form-control" name="cnpj" id="cnpj"/>
							</div>
							<div class="form-group">
								<label for="message-text" class="form-control-label">Telefone representante:</label>
								<input type="text" class="form-control" name="telefoneRepresentante" id="telefoneRepresentante"/>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
