<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/administracao/layout}">
<head>
<title>Patrocinadores</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Patrocinadores</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="alert alert-success" th:text="${mensagem}"
											th:if="${not #strings.isEmpty(mensagem)}"></div>
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Nome representante</th>
									<th>CPF</th>
									<th>CNPJ</th>
									<th>Telefone representante</th>
									<th>Editar</th>
									<th>Excluir</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="patrocinador : ${patrocinadores}">
									<td th:text="${patrocinador.nome}"></td>
									<td th:text="${patrocinador.nomeRepresentante}"></td>
									<td th:text="${patrocinador.cpf}"></td>
									<td th:text="${patrocinador.cnpj}"></td>
									<td th:text="${patrocinador.telefoneRepresentante}"></td>
									<td>
										<a th:href="${(#mvc.url('APC#carregaPatrocinador')).build() + '/'} +  ${patrocinador.id}"
												 class="btn btn-success">Editar</a>
									</td>
									<td>
										<a th:href="${(#mvc.url('APC#remove')).build() + '/'} + ${patrocinador.id}" class="btn btn-danger">Excluir</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
</body>
</html>
