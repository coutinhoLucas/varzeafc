<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/administracao/layout}">
<head>
<title>Campeonatos</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
			<div class="col-lg-12">
                    <h1 class="page-header">Campeonatos</h1>
                </div>
				<div class="col-sm-4 col-lg-4 col-md-4" th:each="campeonato : ${campeonatos}">
					<div class="thumbnail">
						<div class="caption">
							<div class="row">
								<div class="col-md-12">
									<h4 th:text="${campeonato.nome}">First Product</h4>
								<p th:text="'Taxa de inscrição: ' + ${campeonato.taxaDeInscricao}"></p>
								</div>
							</div>
							<p th:text="'Temporada ' + ${campeonato.temporada.ano}">
							</p>
							<p>
								<a th:href="${(#mvc.url('PCC#inscricaoCampeonato')).build() + '/'} + ${campeonato.id}" class="btn btn-success">Mais informações</a>
							</p>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
