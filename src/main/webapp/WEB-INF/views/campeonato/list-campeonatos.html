<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/administracao/layout}">
<head>
<title>Campeonatos</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Campeonatos</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Data de criação</th>
									<th>Status</th>
									<th>Patrocinadores</th>
									<th>Temporada</th>
									<th style='text-align: center;'>Acoes</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="campeonato : ${campeonatos}">
									<td th:text="${campeonato.nome}"></td>
									<td
										th:text="*{#calendars.format(campeonato.dataCriacao,'dd MMM yyyy')}"></td>
									<td th:text="${campeonato.status}"></td>
									<td>
										<div th:each="patrocinador : ${campeonato.patrocinadores}"
											th:text="${patrocinador.nome}"></div>
									</td>
									<td th:text="${campeonato.temporada.ano}"></td>
									<td style='text-align: center;'>
										<a	th:onclick="'campeonato.editar(' + ${campeonato.id} + ')'"
											class="btn btn-primary editarCampeonato">Editar</a>
									
										<a th:href="@{/campeonato/excluir/} + ${campeonato.id}"
										class="btn btn-danger">Excluir</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
		<div class="modal fade" id="modalEditCampeonato" tabindex="-1"
			role="dialog" aria-labelledby="modalEditCampeonato"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalCampeonatoTitle"></h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form method="POST" id="formUpdateCampeonato" th:object="${campeonato}">
							<div class="alert alert-danger erroValidateCampeonato" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<div class="form-group">
								<label for="recipient-name" class="form-control-label">Nome:</label>
								<input type="text" class="form-control nomeCampeonato"
									th:field="*{nome}">
							</div>
							<div class="form-group">
								<label for="Status">Status</label> 
								<select class="form-control"
									th:field="*{status}">
								</select>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
