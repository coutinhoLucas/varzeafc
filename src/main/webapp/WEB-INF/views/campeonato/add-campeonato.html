<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/administracao/layout}">
<head>
<title>Adicionar campeonato</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Campeonato</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Adicionar</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-2"></div>
								<div class="col-lg-8">
									<form role="form" th:action="${(#mvc.url('ACC#addCampeonato')).build()}"
										th:object="${campeonato}" method="POST">
										<div class="alert alert-success" th:text="${mensagem}"
											th:if="${not #strings.isEmpty(mensagem)}"></div>

										<div class="alert alert-danger"
											th:if="${#fields.hasAnyErrors()}">
											<div th:each="detailedError : ${#fields.detailedErrors()}">
												<span th:text="${detailedError.message}"></span>
											</div>
										</div>
										<div class="form-group aw-required"
											th:classappend="${#fields.hasErrors('nome')} ? has-error">
											<div class="form-group">
												<input placeholder="NOME" th:field="*{nome}"
													class="form-control" autofocus="autofocus" />

											</div>
										</div>
										<div class="form-group aw-required"
											th:classappend="${#fields.hasErrors('descricao')} ? has-error">
											<div class="form-group">
												<textarea placeholder="Descrição" th:field="*{descricao}"
													class="form-control" rows="4" cols="50">
												</textarea>

											</div>
										</div>
										<div class="form-group aw-required"
											th:classappend="${#fields.hasErrors('numeroDeEquipes')} ? has-error">
											<div class="form-group">
												<input placeholder="Numero de equipes" th:field="*{numeroDeEquipes}"
													class="form-control" type="number"/>

											</div>
										</div>
										<div class="form-group aw-required"
											th:classappend="${#fields.hasErrors('taxaDeInscricao')} ? has-error">
											<div class="form-group">
												<input placeholder="Taxa de inscrição" th:field="*{taxaDeInscricao}"
													class="form-control"  />

											</div>
										</div>
										<div class="form-group">
											<label for="grupo">Patrocinador</label> 
											<select class="form-control"
												th:field="*{patrocinadores}" multiple="multiple">
												<option th:each="patrocinador : ${patrocinadores}"
													th:text="${patrocinador.nome}" th:value="${{patrocinador}}">1</option>
											</select>

										</div>
										<div class="form-group">
											<label for="grupo">Temporada</label> 
											<select class="form-control"
												th:field="*{temporada}">
												<option th:each="temporada : ${temporadas}"
													th:text="${temporada.ano}" th:value="${{temporada}}">1</option>
											</select>

										</div>
										<div class="form-group">
											<label for="grupo">Status</label> 
											<select class="form-control"
												th:field="*{status}">
												<option th:each="status : ${status}"
													th:text="${status.descricao}" th:value="${status}">1</option>
											</select>

										</div>

										<button type="submit" class="btn btn-success">Salvar</button>
										<button type="reset" class="btn btn-default">Reset</button>
									</form>
								</div>

							</div>
							<!-- /.row (nested) -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
	</div>

</body>
</html>
