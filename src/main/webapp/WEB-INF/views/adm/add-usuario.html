<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/adm/layout}">
<head>
<title>Adicionar usuário</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Usuário</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Add</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-2"></div>
								<div class="col-lg-8">
									<form role="form" th:action="@{/adm/addusuario}" th:object="${usuario}" method="POST" >
										<div class="form-group">
											<input placeholder="Login" name="login" class="form-control">
				
										</div>
										<div class="form-group">
											<input name="senha" 
												class="form-control" type="password" placeholder="Senha">
										</div>
										<div class="form-group">
											 <label for="grupo" >Grupo</label> 
											<select class="form-control" th:field="*{grupos}">
												<option th:each="grupo : ${allGrupos}" th:text="${grupo.nome}" th:value="${grupo.id}">1</option>
											</select>

										</div>
										<button type="submit" class="btn btn-default">Submit
											Button</button>
										<button type="reset" class="btn btn-default">Reset
											Button</button>
									</form>
								</div>
								
							</div>
							<!-- /.row (nested) -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
	</div>

</body>
</html>
