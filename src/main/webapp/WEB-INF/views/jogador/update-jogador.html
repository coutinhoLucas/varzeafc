<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/administracao/layout}">
<head>
<meta charset="UTF-8">
<title>Editar Jogador</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Jogador</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">Editar</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-2"></div>
								<div class="col-lg-8">
									<form role="form"
										th:action="${(#mvc.url('PJC#update')).build() + '/'} + ${jogador.id}"
										th:object="${jogador}" method="POST">

										<div class="alert alert-danger"
											th:if="${#fields.hasAnyErrors()}">
											<div th:each="detailedError : ${#fields.detailedErrors()}">
												<span th:text="${detailedError.message}"></span>
											</div>
										</div>
										
										<div class="form-group aw-required">
											<div class="form-group">
												<label for="grupo">Campeonato atual:</label><label th:text="Brasileiro"></label>  

											</div>
										</div>
										
										<div class="form-group aw-required"
											th:classappend="${#fields.hasErrors('nome')} ? has-error">
											<div class="form-group">
												<input placeholder="Nome" th:field="*{nome}"
													class="form-control" autofocus="autofocus" />

											</div>
										</div>
										<div class="form-group aw-required"
											th:classappend="${#fields.hasErrors('dataNascimento')} ? has-error">
											<div class="form-group">
												<input placeholder="Data Nascimento" th:field="*{dataNascimento}"
													class="form-control"  type="date" />

											</div>
										</div>
										
										<div class="form-group">
											<label for="grupo">Posição</label> 
											<select class="form-control"
												th:field="*{posicao}">
												<option th:each="posicao : ${posicoes}"
													th:text="${posicao.descricao}" th:value="${{posicao}}">1</option>
											</select>

										</div>
										

										<button type="submit" class="btn btn-success">Salvar</button>

									</form>
								</div>

							</div>
							<!-- /.row (nested) -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
	</div>

</body>
</html>
