<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/administracao/layout}">
<head>
<meta charset="UTF-8">
<title>Jogadores</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Jogadores</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
				<div class="alert alert-danger" th:text="${mensagem}"
											th:if="${not #strings.isEmpty(mensagem)}"></div>
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>											
								<tr class="bg-primary">
									<th>Nome</th>
									<th>Data de Nascimento</th>
									<th>Posição</th>
									<th>Campeonato</th>									
									<th style="text-align: center;">Acões</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="jogador : ${jogadores}">
									
									<td th:text="${jogador.nome}"></td>
									
									<td th:text="*{#calendars.format(jogador.dataNascimento,'dd MMMM yyyy')}"></td>
																		
									<td th:text="${jogador.posicao.descricao}"></td>
									
									<td th:text="${jogador.inscricao?.campeonato?.nome}"></td>
									
									<td style="text-align: center;" ><a th:href="${(#mvc.url('PJC#carregaJogador')).build() + '/'} +  ${jogador.id}"
										class="btn btn-success">Editar</a>
										
										<a
										th:href="${(#mvc.url('PJC#remove')).build() + '/'} + ${jogador.id}"
										class="btn btn-danger">Excluir</a>
										
									</td>
										
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
</body>
</html>
