<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/administracao/layout}">
<head>
<meta charset="UTF-8">
<title>Locais de Partidas</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Locais de Partidas</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Endereço</th>
									<th style="text-align: center;">Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="localPartida : ${locaisPartidas}">
									<td th:text="${localPartida.nomeLocalPartida}"></td>

									<td th:text="${localPartida.endereco.enderecoCompleto}"></td>

									<td style="text-align: center;"><a
										th:href="${(#mvc.url('ALDPC#carregaLocalPartida')).build() + '/'} +  ${localPartida.id}"
										class="btn btn-success">Editar</a> 
										<a
										th:href="${(#mvc.url('ALDPC#remove')).build() + '/'} + ${localPartida.id}"
										class="btn btn-danger">Excluir</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
</body>
</html>
